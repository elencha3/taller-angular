<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Usuario: eve.holt@reqres.in <br>
        Contraseña: cityslicka
    </div>
    <form [formGroup]="this.loginForm" (ngSubmit) = "submitForm()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email usuario</label>
            <input type="email" 
            formControlName="username" 
            class="form-control is-invalid"
            [ngClass] = "{
                'is-invalid': this.enviado && this.loginForm.controls.username.errors
            }"
            id="exampleInputEmail1"
            aria-describedby="emailHelp" 
            placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Nunca compartas la contraseña</small>
            <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.required" >Tienes que rellenar este campo</div>
            <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.email" > Tienes ser un email válido</div>
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password"
            formControlName = "password" 
            class="form-control" 
            [ngClass] = "{
                'is-invalid': this.enviado && this.loginForm.controls.password.errors
            }"
            id="exampleInputPassword1" 
            placeholder="Password">
            <div class="invalid-feedback" *ngIf="this.loginForm.controls.password.errors?.required" >Tienes que rellenar este campo</div>
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm mr-1" *ngIf="isLoading"></span>
            Iniciar sesión
        </button>
        <div *ngIf="errorMsg" class="alert alert-danger text-center m-3 ">{{errorMsg}}</div>
    </form>
</div>
